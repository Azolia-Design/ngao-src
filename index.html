<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngao</title>
    <link rel="stylesheet" href="./style/main.scss">
</head>
<body>
    <div class="loader__wrap">
        <div class="loader__inner"></div>
    </div>
    <div class="main">
        <section class="home-hero">
            <div class="home-hero__marquee">
                <div class="home-hero__marquee-inner">
                    <div class="home-hero__marquee-item">
                        <div class="home-hero__marquee-item-icon">
                            <svg width="104" height="104" viewBox="0 0 104 104" fill="none" xmlns="http://www.w3.org/2000/svg" class="img-height">
                                <path d="M98 44.4126L94.5704 32.881L82.3929 36.5543V21.5H21.6311V54.8724L6 59.5874L9.42961 71.119L21.6071 67.4457V82.5H82.3449V49.1276L98 44.4126ZM33.6228 33.5434H70.3772V40.1673L33.6228 51.2473V33.5434ZM70.3772 70.4566H33.6228V63.8327L70.3772 52.7527V70.4566Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="home-hero__marquee-item-txt txt-upper txt-black ">
                            <img src="./imgs/marquee-txt.svg" alt="Our next project" class="img-height">
                        </div>
                    </div>
                    <div class="home-hero__marquee-item">
                        <div class="home-hero__marquee-item-icon">
                            <svg width="104" height="104" viewBox="0 0 104 104" fill="none" xmlns="http://www.w3.org/2000/svg" class="img-height">
                                <path d="M98 44.4126L94.5704 32.881L82.3929 36.5543V21.5H21.6311V54.8724L6 59.5874L9.42961 71.119L21.6071 67.4457V82.5H82.3449V49.1276L98 44.4126ZM33.6228 33.5434H70.3772V40.1673L33.6228 51.2473V33.5434ZM70.3772 70.4566H33.6228V63.8327L70.3772 52.7527V70.4566Z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="home-hero__marquee-item-txt txt-upper txt-black ">
                            <img src="./imgs/marquee-txt.svg" alt="Our next project" class="img-height">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container fluid">
                <div class="home-hero__main">
                    <div class="container grid no-pd">
                        <div class="home-hero__content">
                            <a href="./" class="home-hero__logo">
                                <div class="home-hero__logo-icon">
                                    <svg width="38" height="35" viewBox="0 0 38 35" fill="none" xmlns="http://www.w3.org/2000/svg" class="img">
                                        <path d="M38 14.3904L36.5834 9.66436L31.5536 11.1698V5H6.45633V18.6772L0 20.6096L1.41658 25.3356L6.44643 23.8302V30H31.5338V16.3228L38 14.3904ZM11.4094 9.93583H26.5906V12.6505L11.4094 17.1915V9.93583ZM26.5906 25.0642H11.4094V22.3495L26.5906 17.8085V25.0642Z" fill="currentColor"/>
                                    </svg>
                                </div>
                                <div class="txt txt-20 home-hero__logo-txt">
                                    by <span class="txt-semi">Norstu</span>
                                </div>
                            </a>
                            <h1 class="txt-88 txt-black txt-upper home-hero__title">
                                Passion heart from the north.
                            </h1>
                            <p class="txt txt-24 txt-med home-hero__sub">
                                Fueled by unwavering passion, he breathes life into his own masterpieces with every stroke of the brush.
                            </p>
                            <div class="home-hero__act">
                                <a href="#" class="btn btn-icon home-hero__act-btn">
                                    <div class="icon icon-22">
                                        <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect y="11.8135" width="16" height="16" transform="rotate(-45 0 11.8135)" fill="#EEEAEC"/>
                                        </svg>
                                    </div>
                                    <div class="txt txt-24 txt-extra txt-upper">Pre-order</div>
                                </a>
                                <p class="txt txt-16 txt-med home-hero__act-txt">
                                    Pre-order now to secure your very own handcrafted masterpiece.
                                </p>
                            </div>
                        </div>
                        <div class="home-hero__ngao">
                            <div class="home-hero__ngao-main">
                                <img src="./imgs/ngao-main.png" alt="Ngao character" class="img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/home.js" type="module"></script>
</body>
</html>
